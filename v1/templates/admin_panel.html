<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - {{ site_title }}</title>
    <script src="static/js/suspend.js"></script> 
</head>
<body>
    <h1>Admin Panel</h1>
    <table>
        <thead>
            <tr>
                <th>Container Name</th>
                <th>Status</th>
                <th>CPU Usage</th>
                <th>Memory Usage</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for server in servers %}
            <tr>
                <td>{{ server.name }}</td>
                <td>{{ server.status }}</td>
                <td>{{ server.resources[0] }}</td>
                <td>{{ server.resources[1] }}</td>
                <td>
                    <button onclick="suspendServer('{{ server.name }}')">Suspend</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
