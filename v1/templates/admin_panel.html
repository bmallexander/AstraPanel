<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - {{ site_title }}</title>
</head>
<body>
    <h1>Admin Panel</h1>
    <table>
        <thead>
            <tr>
                <th>Container ID</th>
                <th>Name</th>
                <th>Status</th>
                <th>CPU Usage</th>
                <th>Memory Usage</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for server in servers %}
            <tr>
                <td>{{ server.id }}</td>
                <td>{{ server.name }}</td>
                <td>{{ server.status }}</td>
                <td>{{ server.resources[0] }}</td>
                <td>{{ server.resources[1] }}</td>
                <td>
                    <form action="{{ url_for('suspend_server') }}" method="POST" style="display:inline;">
                        <input type="hidden" name="id" value="{{ server.id }}">
                        <button type="submit">Suspend</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
