<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - {{ site_title }}</title>
</head>
<body>
    <h1>Admin Panel</h1>
    <table>
        <thead>
            <tr>
                <th>Container ID</th>
                <th>Name</th>
                <th>Status</th>
                <th>CPU Usage</th>
                <th>Memory Usage</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for server in servers %}
            <tr>
                <td>{{ server.id }}</td>
                <td>{{ server.name }}</td>
                <td>{{ server.status }}</td>
                <td>{{ server.resources[0] }}</td>
                <td>{{ server.resources[1] }}</td>
                <td>
                    <!-- Add a data-container-id attribute to the button -->
                    <button class="suspend-btn" data-container-id="{{ server.id }}">Suspend</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="/static/js/suspend.js" defer></script>
</body>
</html>
