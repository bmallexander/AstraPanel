<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Coins</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
    <div class="flex items-center justify-center min-h-screen">
        <div class="text-center bg-white shadow-lg rounded-lg p-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Congratulations!</h1>
            <p class="text-gray-600 mb-2">You have earned coins successfully.</p>
            <p class="text-gray-600">
                Next earning available in <span id="time-left" class="text-blue-500 font-semibold"></span> seconds.
            </p>
        </div>
    </div>

    <script>
        var timeLeft = {{ time_left }};
        document.getElementById("time-left").innerText = timeLeft;

        setTimeout(() => {
            window.close();
        }, 5000);  // Close window after 5 seconds
    </script>
</body>

</html>
